<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lime</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- logo e titolo --> 
        <header class="header-box">        
            <img src="images/logo.png" alt="logo">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <!-- pulsanti --> 
        <nav class="nav-box">
            <div class="buttons-container">
                <button type="button">Prenota</button>
                <button type="button">Termina Prenotazione</button>
                <button type="button">Accendi Luce</button>
            </div>           
        </nav>

        <main class="main-box">
            <!-- Primo Monopattino -->
            <div class="container-monopattino">
                <div>
                    <input type="checkbox">
                    <h3 class="nome-monopattino">Monopattino Gino22</h3> 
                </div>
                <div >
                    <span class="indirizzo">&#10174; Via Guadalametri - a 220 metri da te</span>
                </div>
                <div class="stato-carica">
                    <span>Stato Carica:</span>
                    <div class="carica-gialla">
                    </div>
                </div>
            </div>
            <!-- Secondo Monopattino -->
            <div class="container-monopattino">
                <div>
                    <input type="checkbox">
                    <h3 class="nome-monopattino">Monopattino Mike24</h3> 
                </div>
                <div>
                    <span class="indirizzo">&#10174; Via Ricciardoni - a 420 metri da te</span>
                </div>
                <div class="stato-carica">
                    <span>Stato Carica:</span>
                    <div class="carica-verde">
                    </div>
                </div>
            </div>
            <!-- Terzo Monopattino -->
            <div class="container-monopattino">
                <div>
                    <input type="checkbox">
                    <h3 class="nome-monopattino">Monopattino Fede154</h3> 
                </div>
                <div >
                    <span class="indirizzo">&#10174; Via Mentarini - a 490 metri da te</span>
                </div>
                <div class="stato-carica">
                    <span>Stato Carica:</span>
                    <div class="carica-rossa">
                    </div>
                </div>
            </div>       
        </main>
    </div>
</body>
</html>
